<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab10</title>
    <link rel="stylesheet" href="css/style2.css">
</head>

<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label class="form-group-labe">Họ và tên:</label><br>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <fieldset>
                    <legend>Giới tính:</legend>
                    <input type="radio" name="rdGioiTinh">Nam
                    <input type="radio" name="rdGioiTinh">Nữ
                </fieldset>
            </div>
            <div class="form-group">
                <label class="form-group-labe">Ngày sinh:</label><br>
                <input type="date" class="form-control">
            </div>
            <div class="form-group">
                <label class="form-group-labe">Điểm:</label><br>
                <input type="number" min="0" max="10" step="0.25" placeholder="Điểm" class="form-control">
            </div>
            <div class="form-group">
                <label class="form-group-labe">Nghề Nghiệp:</label><br>
                <input list="Nghề" class="form-control" tabindex="5">
                <datalist id="Nghề">
                    <option value="Bác sĩ"></option>
                    <option value="Công nhân"></option>
                    <option value="Y tá"></option>
                    <option value="Kĩ sư"></option>
                    <option value="Giáo viên"></option>
                </datalist>
            </div>
            <div class="form-group">
                <fieldset>
                    <legend>Sở thích:</legend>
                    <input type="checkbox" name="rdGioiTinh">Công nhân
                    <input type="checkbox" name="rdGioiTinh">Bác sĩ 
                    <input type="checkbox" name="rdGioiTinh">Y tá
                    <input type="checkbox" name="rdGioiTinh">Vũ nữ
                    <input type="checkbox" name="rdGioiTinh" class="form-group-labe">Công an
                </fieldset>
            </div>
            <div class="form-group">
                <label class="form-group-labe">Ghi chú</label><br>
                <textarea class="form-control"></textarea>
            </div>
            <hr>
            <button class="form-buttom" type="button"><a href="#">Đăng ký</a></button>
            <button class="form-buttom" type="reset"><a href="#">Nhập lại</a></button>
        </form>
    </div>
</body>

</html>
